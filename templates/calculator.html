<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
        }
        input[type="number"], select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Calculator</h2>
        <form method="post" action="/calculate">
            <input type="number" name="num1" placeholder="Enter first number" value="{{ num1 | default('') }}">
            <input type="number" name="num2" placeholder="Enter second number" value="{{ num2 | default('') }}">
            <select name="operation">
                <option value="add" {% if operation == 'add' %}selected{% endif %}>Add</option>
                <option value="subtract" {% if operation == 'subtract' %}selected{% endif %}>Subtract</option>
            </select>
            <button type="submit">Calculate</button>
        </form>
        {% if result is not none %}
        <div class="result">
            <h3>Result: {{ result }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
